<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org>">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class="jumbotron">
        <center>
            <h1 th:text="${helloMessage}"/>
        </center>
    </div>
</head>
<body>
<h1></h1>
<div class="container">
    <div class="list-group">
        <div th:if="${ #lists.isEmpty(books)}">
            <center><h2>List of books</h2></center>
            <table class="table table-striped">
                <tr>
                    <th>
                        <center><h3 th:text="${noContent}"/></center>
                    </th>
                </tr>
                <tr>
                    <div th:if="${not #lists.isEmpty(books)}">
                        <center><h2>List of books</h2></center>
                        <table class="table table-striped">
                            <tr>
                                <th>Author</th>
                                <th>Title</th>
                                <th>ISBN</th>
                            </tr>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.author}"></td>
                                <td th:text="${book.title}"></td>
                                <td th:text="${book.isbn}"></td>
                            </tr>
                        </table>
                    </div>
                </tr>
            </table>
        </div>
        <div th:if="${not #lists.isEmpty(books)}">
            <center><h2>List of books</h2></center>
            <table class="table table-striped">
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>ISBN</th>
                </tr>
                <tr th:each="book : ${books}">
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.isbn}"></td>
                </tr>
            </table>
        </div>
        <form method="post" th:object="${books}" th:action="@{/addbook}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAuthor">Author</label>
                    <input type="text" class="form-control" id="inputAuthor" placeholder="Adam Adam"
                           th:field="${book.author}"></input>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTitle">Title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title"
                           th:field="${book.title}"></input>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputIsbn">ISBN</label>
                    <input type="text" class="form-control" id="inputIsbn" placeholder="1234567898765"
                           th:field="${book.isbn}"></input>
                </div>
            </div>
            <center>
                <p th:text="${message1}"/>
                <p th:text="${message2}"/>
            </center>
            <center>
                <button type="submit" class="btn btn-dark">Add book</button>
            </center>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
